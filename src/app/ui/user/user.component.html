<div class="card">  
    <div class="card-header" style="text-align:center">  
        <b>Add User</b>
    </div>
    <div class="card-body">  
        <form [formGroup]='FromUser' (ngSubmit)="AddUpdateUser(FromUser.value)">
                <div class="row">  
                        <div class="form-group col-sm-3">  
                            <input type="hidden" class="form-control" formControlName="userID" id="userID" >  
                        </div>
                    </div>
            <div class="row">  
                <div class="form-group col-sm-3">  
                    <label for="company">User First Name</label>  
                    <input type="text" class="form-control" formControlName="userFirstName" id="userFirstName" placeholder="User First Name" >  
                </div>
            </div>
            <div class="row">   
                <div class="form-group col-sm-3">  
                    <label for="company">User last Name</label>  
                    <input type="text" class="form-control" formControlName="userLastName" id="userLastName" placeholder="User last Name" >  
                </div>
            </div>
            <div class="row">  
                <div class="form-group col-sm-3">  
                    <label for="company">Employee ID</label>  
                    <input type="text" class="form-control" formControlName="userEmployeeID" id="userEmployeeID" placeholder="Employee ID" >  
                </div>
            </div>  
            <div class="row">  
                <!-- <div class="form-group col-sm-3" *ngIf="userID == '0' || ''; then AddUser else UpdateUser"></div> -->

                    <button type="submit" class="btn btn-primary">{{addupdatebutton}}</button>
                </div>
                    <!-- <ng-template #add>Add User</ng-template> -->
                <!-- </div> -->
                <div class="form-group col-sm-3">  
                    <button type="reset" class="btn btn-danger">Reset</button>  
                </div>  
            </div>  
        </form>  
    </div>
